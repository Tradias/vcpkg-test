additional_commands:
  asio_grpc_protobuf_generate:
    flags:
    - GENERATE_GRPC
    - GENERATE_DESCRIPTORS
    kwargs:
      OUT_VAR: '1'
      OUT_DIR: '1'
      TARGET: '1'
      USAGE_REQUIREMENT: '1'
      PROTOS: '*'
      IMPORT_DIRS: '*'
      EXTRA_ARGS: '*'
  doctest_discover_tests:
    kwargs:
      ADD_LABELS: '1'
always_wrap: []
command_case: lower
dangle_parens: false
enable_markup: true
first_comment_is_literal: true
keyword_case: upper
line_ending: unix
line_width: 120
literal_comment_pattern: null
separate_ctrl_name_with_space: false
separate_fn_name_with_space: false
tab_size: 4
autosort: true
